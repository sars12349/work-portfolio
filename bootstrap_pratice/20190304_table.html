<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap v3.37</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    	<table class="table table-hover table-striped table-condensed table-bordered table-rwd">
    		<thead>
    			<tr class="success">
    				<th>編號</th>
	    			<th>姓名</th>
	    			<th>區域</th>
	    			<th>花費</th>
    			</tr>    			
    		</thead>
    		<tbody id="mytable">
    		</tbody>

    	</table>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            type: "POST",
            url: "https://tcnr1621.000webhostapp.com/bootstrap_pratice/20190304_table_api.php",
            data:{type: "addr"},
            dataType: "json",
            success: showtable,
            error:function(){
                alert("data error");
            }
        });

        function showtable(data){
            console.log(data);
            for(i=0;i<data.length;i++){
                if(data[i].money > 1000){
                    strHTML = "";
                    strHTML='<tr class="danger"><td data-th="編號">'+data[i].ID+'</td><td data-th="姓名">'+data[i].Name+'</td><td data-th="地區">'+data[i].Addr+'</td><td data-th="花費">'+data[i].money+'</td></tr>';
                    $("#mytable").append(strHTML);
                }else{
                    strHTML = "";
                    strHTML='<tr class="info"><td data-th="編號">'+data[i].ID+'</td><td data-th="姓名">'+data[i].Name+'</td><td data-th="地區">'+data[i].Addr+'</td><td data-th="花費">'+data[i].money+'</td></tr>';
                    $("#mytable").append(strHTML);
                }                
            }
        }
    </script>
    <style>
        @media screen and (max-width: 768px){
            .table-rwd thead{
                display: none;                
            }
            .table-rwd tbody tr{
                display: block;
                border: 2px solid blue;
                margin: 10px 0;
            }
            .table-rwd tbody tr td{
                display: block;
            }
            .table-rwd tbody tr td:before{
                content: attr(data-th)" : ";
                color: red;
            }
        }
    </style>
    
  </body>
</html>
